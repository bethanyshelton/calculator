<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="//db.onlinewebfonts.com/c/298785b76367ffb3d3803f03b2292123?family=ChalkDust" rel="stylesheet"
        type="text/css" />
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <div class="header">
        <h1>Jimmy has 5 apples.</h1>
        <h1>His train is 7 minutes early.</h1>
        <h1>Calculate the mass of the sun.</h1>
    </div>
    <div class="calculator">
        <input type="text" class="screen" id="display" value="0" disabled>
        <div class="buttons">
            <button type="button" class="all-clear" value="all-clear" id="clear">AC</button>
            <button type="button" class="operator" value="/" id="divide">&divide;</button>
            <button type="button" class="operator" value="*" id="multiply">&times;</button>
            <button type="button" class="operator plus" value="+" id="add">+</button>
            <button type="button" class="operator minus" value="-" id="subtract">-</button>
            <button type="button" class="equal-sign" value="=" id="equals">=</button>

            <button type="button" value="7" id="seven">7</button>
            <button type="button" value="8" id="eight">8</button>
            <button type="button" value="9" id="nine">9</button>

            <button type="button" value="4" id="four">4</button>
            <button type="button" value="5" id="five">5</button>
            <button type="button" value="6" id="six">6</button>

            <button type="button" value="1" id="one">1</button>
            <button type="button" value="2" id="two">2</button>
            <button type="button" value="3" id="three">3</button>

            <button type="button" class="zero" value="0" id="zero">0</button>
            <button type="button" class="decimal" value="." id="decimal">.</button>
        </div>
    </div>
    <script src="scripts/scripts.js"></script>
</body>


</html>
